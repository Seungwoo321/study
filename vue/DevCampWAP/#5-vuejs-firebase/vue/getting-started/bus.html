<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Bus</title>
</head>
<body>
    <div id="app">
        <local-cmp></local-cmp>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        
        var bus = new Vue();

        var local_cmp = {
            template: `
                <div>
                    <p>Local Component</p>
                    <button @click="btnClick">Click me</button>
                </div>`,
            methods: {
                btnClick: function(){
                    bus.$emit('busevent')
                }
            }
        }
       
        var vm = new Vue({
            el: '#app',
            components: {
                'local-cmp': local_cmp
            },
            created: function() {
                bus.$on('busevent', function(){
                    console.log('Received an event thourgh bus')
                });
            }
        });



    </script>
</body>
</html>
