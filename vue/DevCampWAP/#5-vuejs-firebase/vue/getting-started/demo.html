<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 루트 컴포넌트 내용 -->
            <p> {{ msg }} </p>
            <!-- my-cmp 컴포넌트 태그 -->
            <my-cmp></my-cmp>
            <my-local-cmp></my-local-cmp>
        </div>
        <!-- 두 번째 인스턴스 내용 -->
        <div id="app2">
            <my-cmp></my-cmp>
            <my-local-cmp></my-local-cmp>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // Vue.component('컴포넌트 이름', {
            //     //컴포넌트 내용
            // });

            var localCmp = {
                template: '<p> Local Componet template</p>'
            }

            Vue.component('my-cmp', {
                template: '<p>Component template</p>'
            });

            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'Hello Vue'
                },
                created: function() {
                    console.log('Instance has been created')
                },
                components: {
                    'my-local-cmp': localCmp
                }
            });

            var vm2 = new Vue({
                el: '#app2'
            })

        </script>
    </body>
</html>
